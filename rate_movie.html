<!DOCTYPE html>
<html>

<head>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
    <ink type="text/css" rel="stylesheet" href="{{ url_for('static',
            filename='style.css') }}">
        <script src="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.js"></script>
        <link type="text/css" rel="stylesheet"
            href="https://www.gstatic.com/firebasejs/ui/4.4.0/firebase-ui-auth.css" />
        <title>
            RATE YOUR MOVIE
        </title>

        <style>
            .anybutton {
            top:9%;
            left:85%;
            width:140px;
            height:40px;
            position: absolute;
            z-index: 2; 
            }
        body
        {
            background-image:url({{url_for('static',filename='images/movie.jpg')}})
        }
    </style> 
</head>


<body>
    <h1 style="color:red;">RATE LAST MOVIE YOU WATCHED</h1>

    <div id="firebase-auth-container"></div>
    <button id="sign-out" hidden="true">Sign out</button>
    <div id="login-info" hidden="true">
        <form action="/movie_rate" method="post">
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <div style="flex: 1;">
                    <label for="movie1" style="color: blue;font-size: 24px;">Movie Name:</label>
                    <input type="text" id="movie" name="movie" />
                </div>
            </div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <div style="flex: 1;">
                    <label for="rating1" style="color: blue;font-size: 24px;">Rating:</label>
                    <input type="text" id="rating" name="rating" />
                </div>
            </div>
            <div style="display: flex; justify-content: space-between; margin-bottom: 10px;">
                <div style="flex: 1;">
                    <label for="genre1" style="color: blue;font-size: 24px;">Genre:</label>
                    <input type="text" id="genre" name="genre" />
                </div>
            </div>   
            <input type="submit" name="button" />
        </form>   
        <form action="/home" method="post">
            <input type="submit" value= 'BACK' name="submit" />
        </form>   
        {% if error_message %}
        <p>Error Message: {{ error_message }}</p>
        {% endif %}
    </div>



</body>
<script src="https://www.gstatic.com/firebasejs/7.14.5/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/7.8.0/firebase-auth.js"></script>
<script src="{{ url_for('static', filename='app-setup.js') }}"></script>

</html>
